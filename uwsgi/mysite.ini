[uwsgi]
chdir=/home/ubuntu/Python/mysite
module=mysite.wsgi
wsgi-file=mysite/wsgi.py
master=True
vacuum=True
max-requests=5000
daemonize=/home/ubuntu/Python/uwsgi/mysite.log
pidfile=/home/ubuntu/Python/uwsgi/master.pid
static-map=/static=/home/ubuntu/Python/mysite/nlp/static
socket=0.0.0.0:8000
http=0.0.0.0:8001